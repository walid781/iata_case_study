Parameters:
  deploymentBucket:
    Description: Name of the deployment bucket
    Type: String
  lambdaZipPath:
    Description: path of lambda package
    Type: String
  lambda_prefix:
    Type: String 
    Default: lambda
  role_prefix: 
    Type: String 
    Default: role-cdf-iata-cs
  policy_prefix: 
    Type: String 
    Default: policy-cdf-iata-cs
  dataBucket: 
    Type: String 
    Default: s3-cdf-walid-iata-case-study


