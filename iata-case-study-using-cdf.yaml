  LambdaDataIngestion:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code:
        S3Bucket: !Ref deploymentBucket
        S3Key: !Ref lambdaZipPath
      Handler: lambda.data_ingestion.handler.lambda_handler
      Runtime: python3.11
      FunctionName: !Sub 
        - '${lambda_prefix}-data-ingestion'
        - lambda_prefix: !Ref lambda_prefix
  
      MemorySize: 1024
      Timeout: 300
      Environment:
        Variables:
          BUCKET_NAME: s3-walid-iata-case-study
          ZIP_PATH: ZIP/
          RAW_PATH: RAW/
          CLEANED_PATH: CLEANED/
          LOG_LEVEL: INFO
      Role: !GetAtt 
        - lambdaRole
        - Arn
      Layers:
        - arn:aws:lambda:eu-central-1:336392948345:layer:AWSSDKPandas-Python311:2
    DependsOn:
      - lambdaRole

  LambdaDataExtraction:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code:
        S3Bucket: !Ref deploymentBucket
        S3Key: !Ref lambdaZipPath
      Handler: lambda.data_extraction.handler.lambda_handler
      Runtime: python3.11
      FunctionName: !Sub 
        - '${lambda_prefix}-data-extraction'
        - lambda_prefix: !Ref lambda_prefix
      MemorySize: 1024
      Timeout: 300
      Environment:
        Variables:
          BUCKET_NAME: s3-walid-iata-case-study
          ZIP_PATH: ZIP/
          RAW_PATH: RAW/
          CLEANED_PATH: CLEANED/
          LOG_LEVEL: INFO
      Role: !GetAtt 
        - lambdaRole
        - Arn
      Layers:
        - arn:aws:lambda:eu-central-1:336392948345:layer:AWSSDKPandas-Python311:2
